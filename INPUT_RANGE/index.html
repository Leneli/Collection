	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
					
					<h1>INPUT Range</h1>
					
					<p>Выводит значение <b>value</b> из <b>input type="range"</b> в <b>output</b>. Работает с массивами элементов для любого количества <b>input</b>.</p>
					
					<br><br>

					<form autocomplete="on">
						<div class="form-group">
							<label class="control-label" for="id_1">Оцените ПАРАМЕТР_1 по шкале от 1 до 10?</label>
							<input type="range" step="1" min="1" max="10" value="5" id="id_1">
							<output for="id_1">5</output>
						</div>

						<div class="form-group">
							<label class="control-label" for="id_2">Оцените ПАРАМЕТР_2 по шкале от 1 до 10?</label>
							<input type="range" step="1" min="1" max="10" value="5" id="id_2">
							<output for="id_2">5</output>
						</div>
						
						<div class="form-group">
							<label class="control-label" for="id_3">Оцените ПАРАМЕТР_3 по шкале от 1 до 10?</label>
							<input type="range" step="1" min="1" max="10" value="5" id="id_3">
							<output for="id_3">5</output>
						</div>
						
						<div class="form-group">
							<label class="control-label" for="id_4">Оцените ПАРАМЕТР_4 по шкале от 1 до 10?</label>
							<input type="range" step="1" min="1" max="10" value="5" id="id_4">
							<output for="id_4">5</output>
						</div>
						
						<div class="form-group">
							<label class="control-label" for="id_5">Оцените ПАРАМЕТР_5 по шкале от 1 до 10?</label>
							<input type="range" step="1" min="1" max="10" value="5" id="id_5">
							<output for="id_5">5</output>
						</div>
						
						<div class="form-group">
							<label class="control-label" for="id_6">Оцените ПАРАМЕТР_6 по шкале от 1 до 10?</label>
							<input type="range" step="1" min="1" max="10" value="5" id="id_6">
							<output for="id_6">5</output>
						</div>
					</form>
					
				</div>
			</div>
		</div>

		<script src="js/js.js"></script>
